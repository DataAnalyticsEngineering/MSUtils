[project]
name = "MSUtilsDAE"
version = "0.1.0"
description = "Add a short description here"
authors = [{name = "Sanath Keshav", email = "keshav@mib.uni-stuttgart.de"}]
requires-python = ">= 3.12.7"
dependencies = []

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["MSUtils"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-64", "osx-arm64"]

[tool.pixi.pypi-dependencies]
MSUtilsDAE = { path = ".", editable = true }

[tool.pixi.tasks]
voronoi = "python MSUtils/voronoi/main.py"

[tool.pixi.dependencies]
numpy = ">=2.0.1,<3"
h5py = ">=3.11.0,<4"
scipy = ">=1.14.0,<2"
matplotlib = ">=3.9.1,<4"
scikit-image = ">=0.24.0,<0.25"
vtk = ">=9.3.1,<10"
plotly = ">=5.23.0,<6"
lxml = ">=5.2.2,<6"
sympy = ">=1.9.0,<2"
jupyter = ">=1.1.1,<2"

[tool.pixi.feature.build.dependencies]
setuptools = "*"
twine = "*"

[tool.pixi.feature.build.pypi-dependencies]
build = "*"

# [tool.pixi.feature.build.task]
# build = "python -m build"

[tool.pixi.environments]
build = {features = ["build"]}
